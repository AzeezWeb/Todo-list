<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
  <div class="box">
    <h2> Todo List </h2>
    <p class="subtitle">Get things done one item  at a time</p>
    <hr>
    <ul class="list">
    </ul>
  <div class="btn-click">
    <p>Move done items at the end ?</p>
    <button class="filter">
      <span class="span"></span>
    </button>
    <button class="filterTwo">
      <span class="span"></span>
    </button>
  </div>
  <h3>Add to the todo list</h3>
  <form> 
    <input class="input-form" type="text">
    <button type="submit" class="btn-added">ADD</button>
  </form>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
